<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stick-It Notes</title>
        <link href="https://fonts.google.com/specimen/Reenie+Beanie/?query=reenie">
    </head>
    <body>
        <div id="heading">
            <h1>Stick-It Notes</h1>
            <p id="vm">By Vibha Mishra</p>
        </div>
        <div id="form">
            <form id="inputForm">
                <input type="text" 
                name="title" 
                id="new-note-title-input" 
                class="inputText"
                placeholder="Title"
                autocomplete="off"
                required
                autofocus/>

                <input type="text" 
                name="content" 
                id="new-note-body-input" 
                class="inputText"
                placeholder="Content"
                autocomplete="off"
                required/>

                <button type="submit" class="btn">Create Note</button>
            </form>
        </div>

        <h3 id="no-notes">No Notes Found, add one!</h3>

        <ul id="notes">
        </ul>
        <script src="js/script.js"></script>
    </body>
</html>
